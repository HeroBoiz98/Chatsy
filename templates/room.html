<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            {% for message in messages %}
                <div class="message {% if message.user == user_name %}sent{% else %}received{% endif %}">
                    <strong>{{ message.user }}:</strong> {{ message.text }}
                </div>
            {% endfor %}
        </div>
        <form id="message-form" action="/room/{{ room_code }}/send_message" method="post">
            <input type="text" id="message-input" name="message" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <span id="user-name" style="display: none;">{{ user_name }}</span>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('receive_message', function(message) {
            console.log('Received message:', message);
            var chatBox = document.getElementById('chat-box');
            var newMessage = document.createElement('div');
            newMessage.className = 'message received';
            newMessage.innerHTML = '<strong>' + message.user + ':</strong> ' + message.text;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var messageInput = document.getElementById('message-input');
            var messageText = messageInput.value.trim();
            var userName = document.getElementById('user-name').innerText.trim();
            var roomCode = "{{ room_code }}";
            if (messageText !== "") {
                var message = {
                    'message': messageText,
                    'user_name': userName,
                    'room_code': roomCode
                };
                socket.emit('send_message', message);
                messageInput.value = '';
                var chatBox = document.getElementById('chat-box');
                var newMessage = document.createElement('div');
                newMessage.className = 'message sent';
                newMessage.innerHTML = '<strong>' + userName + ':</strong> ' + messageText;
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
